<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Ciclando</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #qr-container {
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="qr-container"></div>
    <div class="loader" id="loader"></div>
    <p id="message">Home Sweet Home!</p>    
    
    <script>
        const url = window.location.href;
        const qrContainer = document.getElementById("qr-container");
        const message = document.getElementById("message");
        const loader = document.getElementById("loader");
        let toggle = true;
        
        function generateQR(content) {
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: content,
                width: 150,
                height: 150
            });
        }
        
        function cycleQR() {
            loader.style.display = "block";
            qrContainer.style.display = "none";
            //message.style.visibility = "hidden";
            
            setTimeout(() => {
                loader.style.display = "none";
                qrContainer.style.display = "block";
                
                //if (toggle) {
                    generateQR(url);
                //} else {
                //    generateQR("Home Sweet Home!");
                //    message.style.visibility = "visible";
                //}
                //toggle = !toggle;
            }, 1000); // Tiempo de carga antes de cambiar el QR
        }
        
        generateQR(url);
        setInterval(cycleQR, 4000); // Incluye el tiempo de carga y visualizaci√≥n del QR
    </script>
</body>
</html>
